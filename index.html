<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title> Ear-training </title>
    <script src="https://unpkg.com/tone"></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="tanpura.js"></script>
    <script src="mp3_files.js"></script>
    <script src="ear-training.js"></script>
    
    <link rel="stylesheet" href="ear-training.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
	<big>Ear Training: Hindustani music notes </big>
	<a class="alignright" href=phrases.html>Ear Training: Raag phrases</a>
      </header>
      
      <article class="content">
	<audio id=tanpura loop>
	</audio>

	<select name="key"  class="select-css" id="key-select">
	</select>
	<select name="instru"  class="select-css" id="instru-select">
	</select>
	<button class="btn" onclick="tanpura()">Tanpura On/off</button>
	<button class="btn" id=start onclick="start()">Start Quiz</button>
	<button class="btn" id="repeat" onclick="repeat()">Replay note</button>
	<button class="btn" onclick=popupNotes()>Change notes</button>
	<p></p>
	<div class="container"  id="quiz"></div>
	
      </article>

      <aside class="sidebar">
	 <big>Scoresheet</big>
	 <span id=correct> <p>Number correct: 0/0</p> </span>
      </aside>

      <div class="hover_bkgr_subset">
	<span class="helper"></span>
	<div>
          <div class="popupCloseButton">&times;</div>
	  Click on any note to include/exclude it.
	  <div id=popup_swaras></div>
	  <p></p>
	  <button onClick="createSubset()">Apply</button>
	  <button onClick="randomSubset()">Random</button>
	  <button onClick="sel_all()">Select All</button>
	  <button onClick="sel_none()">Deselect All</button>
	</div>
      </div>

      <footer class="footer">
	Press any note to hear it.</br>
	<span id="hear"></span>
      </footer>
      
      

    </div>
  </body>
</html>
