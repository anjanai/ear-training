<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title> Ear-training: Raag Phrases </title>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://www.abcjs.net/abcjs-basic-min.js" type="text/javascript"></script>
    <script  src="phrases.js"></script>
    <script  src="raags.js"></script>
    <link rel="stylesheet" href="ear-training.css">
    <link rel="stylesheet" href="phrases.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
	
	<big>Ear Training: Raag Phrases </big>
	<a class="alignright" href=index.html>Ear Training: Individual notes</a>
      </header>
      
      <article class="content">
	<audio id=tanpura loop>
	  <source src="Kali-1-Csharp-G-Pancham_low-volume.mp3">
	</audio>

	<select name="raag"  class="select-css" id="raag-select">
	</select>

	<button type="button" class="btn" onclick="tanpura()">Tanpura On/off</button>
	<button  type="button" class="btn" id=start onclick="start()">Start Quiz</button>
	<button  type="button" class="btn" id="repeat" onclick="repeat()">Replay</button>
	<button  type="button" class="btn" id="skip" onclick="skip()">Skip</button>
	<p></p>
	<div class="container"  id="quiz">
	</div>
	
      </article>

      <aside class="sidebar">
	 <big>Phrases Done</big>
	 <p><b><span id=current class=current></span></b></p>
	 <span id=guessed>
	 </span>
      </aside>

      <footer class="footer">
	<p>Press any note to hear it.</p>
	<div id="hear"></div>
	<p style="text-align:right;">Last modified: <span id="datemod">mmddyy</span></p>
      </footer>

      

    </div>
  </body>
</html>
